				<option>horror</option>

			<input required type="url" name="" id="addCover" />
			<input type="url" name="" id="addTrailer" />
			<input type="reset" value="Reset" />
			<input type="submit" value="Submit" />
		</form>

		<table>
			<thead>
				<th>Title</th>
				<th>Genre</th>
				<th>Options</th>
			</thead>
			<tbody id="tableBody"></tbody>
		</table>

        <dialog id="dialogCover">

        </dialog>
