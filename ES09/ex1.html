<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- CSS do BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container mb-5">
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<form id="addForm" class="p-5">
						<h1 class="text-center">Add Task</h1>
						<div class="mb-3">
							<label for="addTaskName" class="form-label">Name</label>
							<input required type="text" class="form-control" id="addTaskName" />
						</div>
						<div class="mb-3">
							<label for="addTaskDescription" class="form-label">Description</label>
							<input required type="text" class="form-control" id="addTaskDescription" />
						</div>
						<div class="mb-3">
							<label for="addTaskCategory" class="form-label">Category</label>
							<select class="form-select" id="addTaskCategory">
								<option>Category 1</option>
								<option>Category 2</option>
								<option>Category 3</option>
								<option>Category 4</option>
								<option>Category 5</option>
							</select>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<button type="button" onclick="orderTasks()" class="btn btn-light">Order (name)</button>
				</div>
				<div class="col-lg-6 col-md-12">
					<form id="formFilter">
						<div class="form-group d-flex">
							<input type="text" class="form-control me-3" id="filterTaskName" placeholder="Search" />
							<select class="form-select me-3" id="filterTaskCategory">
                                <option>All</option>
								<option>Category 1</option>
								<option>Category 2</option>
								<option>Category 3</option>
								<option>Category 4</option>
								<option>Category 5</option>
							</select>
							<button type="submit" class="btn btn-light">Filter</button>
						</div>
					</form>
				</div>
			</div>
			<div id="rowCard" class="row mt-5"></div>
		</div>

		<!-- JS do BOOTSTRAP -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<!-- EX1.JS -->
		<script src="ex1.js"></script>
	</body>
</html>
